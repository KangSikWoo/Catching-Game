<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c45acab41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Catching-Game</title>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer"></span>
        <span class="game__score"></span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up">
      <button class="refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="gameover__message">Hello</span>
    </section>
  </body>
</html>
